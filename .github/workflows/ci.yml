name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.app/Contents/Developer

      - name: Resolve SPM dependencies
        run: xcodebuild -resolvePackageDependencies -project FreePSTViewer.xcodeproj -scheme FreePSTViewer

      - name: Build
        run: xcodebuild build -project FreePSTViewer.xcodeproj -scheme FreePSTViewer -destination "platform=macOS"

      - name: Test
        run: xcodebuild test -project FreePSTViewer.xcodeproj -scheme FreePSTViewer -destination "platform=macOS"

  lint:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint --strict
